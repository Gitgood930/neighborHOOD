<div align = center>
<h1>Profile</h1>
 
<div class="container">
  <div class="form-group">
    <label>
      Email: 
    </label>
    <span *ngIf ='!edit' >{{email}} </span>
    <input *ngIf = 'edit' type="text" [formControl]="email" />
  </div>
  <div class="form-group">
    <label>
      Password: 
    </label>
    <span *ngIf ='!edit' >{{password}} </span>
    <input *ngIf = 'edit' type="text" [formControl]="password" />
  </div>
  <div class="form-group">
    <label>
      First Name:
    </label>
    <span *ngIf ='!edit' >{{firstname}} </span>
    <input *ngIf = 'edit' type="text" [formControl]="firstname" />
  </div>
  <div class="form-group">
    <label>
      Last Name:
    </label>
    <span *ngIf ='!edit' >{{lastname}} </span>
    <input *ngIf = 'edit' type="text" [formControl]="lastname" />
  </div>
  <div class="form-group">
    <label>
      Phone Number:
    </label>
    <span *ngIf ='!edit' >{{phonenumber}} </span>
    <input *ngIf = 'edit' type="text" [formControl]="phonenumber" />
  </div>
  <div class="form-group">
    <button *ngIf = '!edit' (click)="editUser()" class="btn btn-success" >Edit</button>
    <button *ngIf = 'edit' (click)="saveUser()" class="btn btn-success">Save</button>
  </div>

</div>
